<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>login {{ ape }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p *ngIf="edad <36">{{ arregloPersona.nombre | uppercase }}</p>

<ion-item *ngFor="let x of listaP">
<ion-label><b>ID: </b>{{x.id}}</ion-label>
<ion-label><b>Comuna: </b>{{x.comuna | lowercase}} </ion-label>
</ion-item>



  <ion-item>
    <ion-input label="Nombre de usuario" labelPlacement="floating" placeholder="Ingrese su nombre de usuario" [(ngModel)]="arregloPersona.apellido"></ion-input>
  </ion-item>

  <ion-button color="success" [routerLink]="['/home']">Ir al Home {{ arregloPersona.apellido }}</ion-button>
  <ion-button color="warning" (click)="irPagina()">Ir a Agregar</ion-button>
</ion-content>
